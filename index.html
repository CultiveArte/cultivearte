<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout App Mobile</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração do Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .hidden-ui {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-950 dark:text-gray-100 transition-colors duration-300">

    <!-- Header -->
    <header id="app-header" class="fixed top-0 left-0 right-0 h-16 bg-white dark:bg-gray-900 shadow-sm z-50 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-800 transition-colors duration-300">
        <button id="menu-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none">
            <svg class="w-6 h-6 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <div class="absolute left-1/2 transform -translate-x-1/2 font-bold text-xl text-blue-600 dark:text-blue-400 tracking-wide">
            MEU APP
        </div>
        <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none">
            <svg class="w-6 h-6 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        </button>
    </header>

    
    <!-- ==============================
         MENU LATERAL (SIDEBAR)
         ============================== -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity opacity-0 backdrop-blur-sm"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-900 shadow-xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out flex flex-col border-r border-gray-200 dark:border-gray-800">
        <div class="h-16 flex items-center justify-center border-b border-gray-200 dark:border-gray-800 font-bold text-lg text-gray-800 dark:text-white">
            Navegação
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto no-scrollbar">
            <a href="#" class="block px-4 py-3 rounded-lg bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-400 font-medium transition-colors">Início</a>
            <a href="#" class="block px-4 py-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300 transition-colors">Minha Conta</a>
            <a href="#" class="block px-4 py-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300 transition-colors">Notificações</a>
            <a href="#" class="block px-4 py-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300 transition-colors">Favoritos</a>
            <a href="#" class="block px-4 py-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300 transition-colors">Ajuda</a>

            <button id="theme-toggle" class="w-full flex items-center px-4 py-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300 transition-colors mt-4 border border-gray-200 dark:border-gray-700">
                <svg id="icon-sun" class="w-5 h-5 mr-3 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="icon-moon" class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <span id="theme-text">Mudar para Claro</span>
            </button>
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-gray-800">
            <button class="w-full text-left px-4 py-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
                Sair
            </button>
        </div>
    </aside>


    <!-- SEARCH OVERLAY -->
    <div id="search-overlay" class="fixed inset-0 z-[60] hidden">
        <div id="search-backdrop" onclick="toggleSearch()" class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0 duration-300"></div>
        <div id="search-panel" class="absolute top-0 left-0 right-0 bg-white dark:bg-gray-900 shadow-2xl transform -translate-y-full transition-transform duration-300 ease-out rounded-b-3xl border-b border-gray-200 dark:border-gray-800">
            <div class="pt-8 pb-6 px-4 container mx-auto max-w-md md:max-w-2xl relative">
                
                <div class="relative">
                    <input type="text" id="search-input" placeholder="O que você procura?" class="w-full pl-12 pr-12 py-4 rounded-2xl bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100 border-none focus:ring-2 focus:ring-blue-500 outline-none text-lg shadow-inner placeholder-gray-400 dark:placeholder-gray-500 transition-all">
                    
                    <button id="search-submit-btn" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-500 transition-colors focus:outline-none p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                    
                    <button onclick="toggleSearch()" class="absolute right-3 top-1/2 transform -translate-y-1/2 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-400 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <div class="mt-6">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 px-1">Sugestões</p>
                    <div class="flex flex-wrap gap-2">
                        <button class="px-4 py-2 bg-gray-50 dark:bg-gray-800 rounded-xl text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-900/30 hover:text-blue-600 dark:hover:text-blue-400 transition-colors border border-gray-100 dark:border-gray-700">Cinema</button>
                        <button class="px-4 py-2 bg-gray-50 dark:bg-gray-800 rounded-xl text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-900/30 hover:text-blue-600 dark:hover:text-blue-400 transition-colors border border-gray-100 dark:border-gray-700">Design System</button>
                        <button class="px-4 py-2 bg-gray-50 dark:bg-gray-800 rounded-xl text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-blue-900/30 hover:text-blue-600 dark:hover:text-blue-400 transition-colors border border-gray-100 dark:border-gray-700">Fotografia</button>
                    </div>
                </div>
            </div>
            <div class="w-12 h-1 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-2"></div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="main-area" class="pt-20 pb-24 px-4 container mx-auto max-w-md md:max-w-2xl transition-colors duration-300 relative min-h-screen">
        
        <!-- Fullscreen Button -->
        <button id="fullscreen-btn" class="fixed top-20 right-4 z-30 p-2 bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-full shadow-md border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-all transform hover:scale-100 active:scale-90 focus:outline-none scale-85 origin-top-right">
             <svg id="icon-expand" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
             <svg id="icon-compress" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H4v6m6-6l-5 5m0-10l5 5m0-5h6V4m0 6l5-5m-5 15l5-5m0 5v-6h6"></path></svg>
        </button>

        <!-- Container do FEED -->
        <div id="feed-view">
            <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow-sm mb-6 border border-gray-100 dark:border-gray-800 transition-colors">
                <h1 class="text-2xl font-bold mb-2 text-gray-800 dark:text-white">Olá, Usuário!</h1>
                <p class="text-gray-500 dark:text-gray-400">Tente buscar por <span class="font-mono bg-gray-200 dark:bg-gray-800 px-1 rounded text-xs text-pink-500">/admin-page</span></p>
            </div>

            <div id="feed-container" class="space-y-4">
                 <div class="bg-white dark:bg-gray-900 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 flex items-center space-x-4 transition-colors">
                    <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center text-blue-600 dark:text-blue-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    </div>
                    <div><h3 class="font-semibold text-gray-800 dark:text-gray-100">Atividade Recente</h3><p class="text-sm text-gray-400 dark:text-gray-500">Atualizado há 2 min</p></div>
                </div>
                 <div class="bg-white dark:bg-gray-900 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 flex items-center space-x-4 transition-colors">
                    <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center text-green-600 dark:text-green-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <div><h3 class="font-semibold text-gray-800 dark:text-gray-100">Tarefa Concluída</h3><p class="text-sm text-gray-400 dark:text-gray-500">Projeto Design System</p></div>
                </div>
            </div>

            <div id="loader" class="py-8 flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 dark:border-blue-400"></div>
                <span class="ml-3 text-gray-500 dark:text-gray-400 text-sm">Carregando mais...</span>
            </div>
        </div>

        <!-- Container do ARTIGO -->
        <div id="article-container" class="hidden"></div>

    </main>

    <!-- Bottom Bar -->
    <nav id="app-bottom-nav" class="fixed bottom-0 left-0 right-0 h-16 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 flex justify-around items-center z-40 pb-safe transition-colors duration-300">
        <a href="#" onclick="restoreFeed(); return false;" class="flex flex-col items-center justify-center w-full h-full text-blue-600 dark:text-blue-400 focus:outline-none"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span class="text-[10px] font-medium">Início</span></a>
        
        <button id="search-trigger" onclick="toggleSearch()" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors focus:outline-none"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg><span class="text-[10px] font-medium">Buscar</span></button>
        
        <button class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors focus:outline-none"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg><span class="text-[10px] font-medium">Ajustes</span></button>
    </nav>

    <!-- JS Logic -->
    <script>
        // === LÓGICA DE BUSCA ===
        window.toggleSearch = function() {
            const overlay = document.getElementById('search-overlay');
            const backdrop = document.getElementById('search-backdrop');
            const panel = document.getElementById('search-panel');
            const input = document.getElementById('search-input');

            if (overlay.classList.contains('hidden')) {
                overlay.classList.remove('hidden');
                setTimeout(() => { backdrop.classList.remove('opacity-0'); panel.classList.remove('-translate-y-full'); }, 10);
                setTimeout(() => { input.focus(); }, 300);
            } else {
                backdrop.classList.add('opacity-0');
                panel.classList.add('-translate-y-full');
                setTimeout(() => { overlay.classList.add('hidden'); }, 300);
            }
        };

        function handleSearch() {
            const input = document.getElementById('search-input');
            const query = input.value.trim();

            if (query === '/admin-page') {
                toggleSearch(); // Fecha o overlay
                loadArticle('admin-page.html'); // Carrega a página admin
                input.value = ''; // Limpa o campo
            } else {
                console.log('Buscando por:', query);
            }
        }

        // === RESTO DA LÓGICA ===
        window.restoreFeed = function() {
            document.getElementById('feed-view').classList.remove('hidden');
            const articleContainer = document.getElementById('article-container');
            articleContainer.classList.add('hidden');
            articleContainer.innerHTML = '';
            const main = document.getElementById('main-area');
            main.classList.add('px-4');
            window.scrollTo(0, 0);
        };

        // Função loadArticle CORRIGIDA para executar Scripts
        window.loadArticle = function(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // 1. Extrai o conteúdo do main
                    const content = doc.querySelector('main').innerHTML;
                    
                    // 2. Extrai os scripts do documento carregado
                    const scripts = doc.querySelectorAll('script');

                    document.getElementById('feed-view').classList.add('hidden');
                    const articleContainer = document.getElementById('article-container');
                    articleContainer.innerHTML = content;
                    articleContainer.classList.remove('hidden');
                    const main = document.getElementById('main-area');
                    main.classList.remove('px-4');

                    const backLinks = articleContainer.querySelectorAll('a[href="index.html"]');
                    backLinks.forEach(link => {
                        link.removeAttribute('href');
                        link.style.cursor = 'pointer';
                        link.onclick = function(e) {
                            e.preventDefault();
                            restoreFeed();
                        };
                    });

                    // 3. Executa os scripts manualmente
                    scripts.forEach(script => {
                        // Ignora scripts do Tailwind ou configurações que já existem no index
                        if (script.src.includes('tailwindcss') || script.innerText.includes('tailwind.config')) {
                            return;
                        }

                        const newScript = document.createElement("script");
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.innerText;
                        }
                        // Adiciona ao body para executar
                        document.body.appendChild(newScript);
                    });

                    window.scrollTo(0, 0);
                })
                .catch(err => {
                    console.error('Erro ao carregar artigo:', err);
                });
        };

        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            function openMenu() { overlay.classList.remove('hidden'); setTimeout(() => { overlay.classList.remove('opacity-0'); overlay.classList.add('opacity-100'); }, 10); sidebar.classList.remove('-translate-x-full'); }
            function closeMenu() { sidebar.classList.add('-translate-x-full'); overlay.classList.remove('opacity-100'); overlay.classList.add('opacity-0'); setTimeout(() => { overlay.classList.add('hidden'); }, 300); }
            menuBtn.addEventListener('click', openMenu); overlay.addEventListener('click', closeMenu);

            const themeToggleBtn = document.getElementById('theme-toggle');
            const iconSun = document.getElementById('icon-sun');
            const iconMoon = document.getElementById('icon-moon');
            const themeText = document.getElementById('theme-text');
            const htmlElement = document.documentElement;
            function updateThemeUI() { const isDark = htmlElement.classList.contains('dark'); if (isDark) { iconSun.classList.remove('hidden'); iconMoon.classList.add('hidden'); themeText.textContent = "Mudar para Claro"; } else { iconSun.classList.add('hidden'); iconMoon.classList.remove('hidden'); themeText.textContent = "Mudar para Escuro"; } }
            updateThemeUI();
            themeToggleBtn.addEventListener('click', () => { htmlElement.classList.toggle('dark'); updateThemeUI(); localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light'); });
            const savedTheme = localStorage.getItem('theme'); if (savedTheme === 'light') { htmlElement.classList.remove('dark'); updateThemeUI(); }

            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const iconExpand = document.getElementById('icon-expand');
            const iconCompress = document.getElementById('icon-compress');
            function toggleFullscreen() { if (!document.fullscreenElement) { document.documentElement.requestFullscreen().catch(err => { console.log(err.message); }); } else { if (document.exitFullscreen) { document.exitFullscreen(); } } }
            function updateFullscreenIcon() { if (document.fullscreenElement) { iconExpand.classList.add('hidden'); iconCompress.classList.remove('hidden'); } else { iconExpand.classList.remove('hidden'); iconCompress.classList.add('hidden'); } }
            if (fullscreenBtn) { fullscreenBtn.addEventListener('click', toggleFullscreen); document.addEventListener('fullscreenchange', updateFullscreenIcon); }

            document.getElementById('search-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            document.getElementById('search-submit-btn').addEventListener('click', handleSearch);

            let itemCount = 0;
            const feedContainer = document.getElementById('feed-container');
            const loader = document.getElementById('loader');

            function getCurrentDate() {
                const now = new Date();
                const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
                const day = String(now.getDate()).padStart(2, '0');
                const month = months[now.getMonth()];
                const year = now.getFullYear();
                return `${day} ${month} ${year}`;
            }

            function createItem(index) {
                if (index >= 3) {
                    const imageUrl = `https://picsum.photos/800/800?random=${index}`;
                    let clickAction = 'href="#"'; 
                    if (index === 3) {
                        clickAction = `href="#" onclick="loadArticle('cinema-o-impacto-visual-do-item-3.html'); return false;"`;
                    }

                    return `
                    <a ${clickAction} class="block w-full aspect-square relative rounded-2xl overflow-hidden shadow-lg group mb-4 animate-fade-in border border-gray-200 dark:border-gray-800">
                        <img src="${imageUrl}" alt="Post ${index}" width="800" height="800" loading="lazy" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 right-0 p-4 flex flex-col justify-end h-full">
                            <div class="flex justify-start mb-2">
                                <span class="inline-block px-2 py-0.5 text-[10px] font-bold tracking-wider text-white bg-indigo-600 rounded uppercase shadow-sm">CINEMA</span>
                            </div>
                            <h3 class="text-lg font-bold text-white leading-tight mb-1 drop-shadow-sm line-clamp-2">O Impacto Visual do Item #${index}</h3>
                            <div class="flex items-center text-xs text-gray-300 mb-3">
                                <span class="mr-1">Por</span><span class="font-semibold text-white mr-3">cultive</span><span>${getCurrentDate()}</span>
                            </div>
                            <div class="flex justify-between items-center pt-2 border-t border-white/20">
                                <div class="flex space-x-4">
                                    <div class="flex items-center space-x-1 text-gray-300 hover:text-red-400 transition-colors z-10 cursor-pointer"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg></div>
                                    <div class="flex items-center space-x-1 text-gray-300 hover:text-blue-400 transition-colors z-10 cursor-pointer"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg></div>
                                </div>
                                <div class="text-gray-300 hover:text-green-400 transition-colors z-10 cursor-pointer"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg></div>
                            </div>
                        </div>
                    </a>`;
                }
                const colors = [{ bg: 'bg-purple-100 dark:bg-purple-900/30', text: 'text-purple-600 dark:text-purple-400' }, { bg: 'bg-orange-100 dark:bg-orange-900/30', text: 'text-orange-600 dark:text-orange-400' }, { bg: 'bg-teal-100 dark:bg-teal-900/30', text: 'text-teal-600 dark:text-teal-400' }, { bg: 'bg-pink-100 dark:bg-pink-900/30', text: 'text-pink-600 dark:text-pink-400' }];
                const color = colors[index % colors.length];
                return `<div class="bg-white dark:bg-gray-900 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 flex items-center space-x-4 transition-colors animate-fade-in mb-4"><div class="w-12 h-12 ${color.bg} rounded-lg flex items-center justify-center ${color.text}"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg></div><div><h3 class="font-semibold text-gray-800 dark:text-gray-100">Item Antigo #${index}</h3><p class="text-sm text-gray-400 dark:text-gray-500">Notificação padrão</p></div></div>`;
            }

            function loadMoreItems() {
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        itemCount++;
                        feedContainer.insertAdjacentHTML('beforeend', createItem(itemCount));
                    }
                }, 800);
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) loadMoreItems(); });
            }, { root: null, rootMargin: '0px', threshold: 0.1 });

            if (loader) observer.observe(loader);
        });
    </script>
